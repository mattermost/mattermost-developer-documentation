{{ if (.Params.mermaid) }}
<!-- MermaidJS support -->
<script src="https://unpkg.com/mermaid@9.1.6/dist/mermaid.min.js"></script>
<!-- MermaidJS initialization and configuration happen in the following block -->
<script>
    mermaid.initialize({
        startOnLoad: true,
        theme: "base",
        themeVariables: {
            fontFamily: "'Noto Sans','Helvetica Neue',Arial,sans-serif",
            textColor: "#000", // Black
            primaryColor: "#A2D6F6", // Cyan 100
            secondaryColor: "#B7BAE1", // Purple 100
            tertiaryColor: "#A4F4F4", // Teal 100
            // actorTextColor is the color of the text under an actor in a sequence diagram
            actorTextColor: "#000" // Black
        }
    });
</script>
{{ end }}
<!-- Collapsable blocks -->
<script>
    const COLLAPSE_ICON = '{{ .Site.Params.collapse.collapsedIcon }}';
    const COLLAPSE_SHOW_ICON = '{{ .Site.Params.collapse.expandedIcon }}';
    const COLLAPSE_SHOW_CLASS = '{{ .Site.Params.collapse.collapseShowClass }}';
    const doToggle = (id, toggleId) => {
        const el = document.getElementById(id);
        const toggle = document.getElementById(toggleId);
        if (el.classList.contains(COLLAPSE_SHOW_CLASS)) {
            el.classList.remove(COLLAPSE_SHOW_CLASS);
            toggle.classList.replace(COLLAPSE_SHOW_ICON, COLLAPSE_ICON);
        } else {
            el.classList.add(COLLAPSE_SHOW_CLASS);
            toggle.classList.replace(COLLAPSE_ICON, COLLAPSE_SHOW_ICON);
        }
    };
</script>
