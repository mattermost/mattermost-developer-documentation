    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> {{ .Title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
    {{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
    {{ with .Site.LanguageCode }}<meta http-equiv="content-language" content="{{ . }}" />{{ end }}

    <!-- Facebook and Twitter integration -->
    {{ if not .Site.Params.OpenGraph.hide }}
    <meta name="og:site_name" content="{{ .Site.Title }}">
    <meta name="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta name="og:url" content="{{ .Permalink }}">
    <meta name="og:image" content="{{ .Site.BaseURL }}images/{{ .Site.Params.sidebar.avatar }}">
    <meta name="twitter:title" content="{{ .Site.Title }}" />
    <meta name="twitter:url" content="{{ .Permalink }}" />
    <meta name="twitter:image" content="{{ .Site.BaseURL }}images/{{ .Site.Params.sidebar.avatar }}" />
    <meta name="twitter:card" content="" />
    {{ end }}

    <meta property="og:title" content=""/>
    <meta property="og:image" content=""/>
    <meta property="og:url" content=""/>
    <meta property="og:site_name" content=""/>
    <meta property="og:description" content=""/>
    <meta name="twitter:title" content="" />
    <meta name="twitter:image" content="" />
    <meta name="twitter:url" content="" />
    <meta name="twitter:card" content="" />
 -->    
    <!-- canonical link tag -->
    <link rel="canonical" href="{{ .Permalink }}"/>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <link rel="shortcut icon" type="image/png" href="/img/favicon-32x32.png"/>

    <link href='https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,600,400italic,700' rel='stylesheet' type='text/css'>
    
    <!-- Animate.css -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/icomoon.css">
    <!-- Simple Line Icons -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/simple-line-icons.css">
    <!-- Magnific Popup -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/magnific-popup.css">
    <!-- Bootstrap  -->
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/bootstrap.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/tabs.css">
    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/bar.css">

    <link rel="stylesheet" href="{{ .Site.BaseURL }}/css/style.css">

    {{ range .Site.Params.custom_css }}
    <link rel="stylesheet" href="{{ .Site.BaseURL }}{{ . }}">
    {{ end }}

    <!-- Modernizr JS -->
    <script src="{{ .Site.BaseURL }}/js/modernizr-2.6.2.min.js"></script>
    <!-- FOR IE9 below -->
    <!--[if lt IE 9]>
    <script src="js/respond.min.js"></script>
    <![endif]-->
    <script src="{{ .Site.BaseURL }}/js/tabs.js"></script>
    <script async defer src="https://buttons.github.io/buttons.js"></script>
