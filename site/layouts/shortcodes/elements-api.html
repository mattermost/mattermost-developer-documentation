{{ $apiDescriptionUrl := .Get "apiDescriptionUrl" | default "/mattermost-openapi-v4.yaml" }}
{{ $router := .Get "router" | default "hash" }}
{{ $layout := .Get "layout" | default "sidebar" }}

<!-- Elements API Component -->
<script src="https://unpkg.com/@stoplight/elements/web-components.min.js"></script>
<link rel="stylesheet" href="https://unpkg.com/@stoplight/elements/styles.min.css">
<link rel="stylesheet" href="/css/elements-custom.css">

<elements-api
    apiDescriptionUrl="{{ .Site.BaseURL }}{{ strings.TrimPrefix "/" $apiDescriptionUrl }}"
    router="{{ $router }}"
    layout="{{ $layout }}"
/>
