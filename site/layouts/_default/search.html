<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en">
<head>
    {{ partial "head.html" .}}
</head>
<body>
    {{ partial "gtm-body-noscript.html" }}
    {{ partial "nav2.html" .}}
    <div id="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12 doc-content">
                    <p>
                        <label for="search-query"></label><input id="search-query" class="search__input" type="text" placeholder="What are you looking for?"/>
                        <button id="search-button" class="search__button">Search</button>
                        <span id="search-status" class="search__span_status badge badge-secondary"></span>
                    </p>
                    <h1 class="mt-0 doc-title search__title">{{ .Title }}</h1><br/>
                    <p><span id="search-result-count" class="search__span_result-count"></span></p>
                    <ul id="results" class="search__results"></ul>
                </div>
            </div>
        </div>
    </div>
    {{ partial "footer.html" .}}
    <!-- Search engine -->
    <script src="https://unpkg.com/lunr@2.3.9/lunr.min.js"></script>
    <!-- Text highlight functionality -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/mark.es6.min.js"
        integrity="sha512-jZSRKDD86PmExf0ZoXQEMxhtxvLtOxo2xMJwgnx3VE/5VT5c8LCsnvut4wK3fIdFyO4szlbz/2tpg+xulnJDyQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
    <!-- Search implementation -->
    <script src="{{ "js/search.js" | absURL }}"></script>
</body>
</html>
