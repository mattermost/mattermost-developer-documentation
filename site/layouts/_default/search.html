<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html lang="en">
<head>
    {{ partial "head.html" .}}
</head>
<body>
    {{ partial "gtm-body-noscript.html" }}
    {{ partial "nav2.html" .}}
    <div id="wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-9 doc-content">
                    <label for="search-query"></label><input id="search-query" class="search__input" type="text" placeholder="Search developer documentation">
                    <button id="search-button" class="search__button">Search</button>
                    <span id="search-status" class="search__span_status badge badge-secondary"></span>
                    <br/><br/>
                    <h1 class="mt-0 doc-title">{{ .Title }}</h1><br/>
                    <span id="search-result-count" class="search__span_result-count"></span>
                    <ul id="results" class="search__results"></ul>
                </div>
            </div>
        </div>
    </div>
    {{ partial "footer.html" .}}
    <script src="https://unpkg.com/lunr@2.3.9/lunr.min.js"></script>
    <script src="{{ "js/search.js" | absURL }}"></script>
</body>
</html>
