# This run in the mattermost gitlab internal instance

variables:
  AWS_DEFAULT_REGION: us-east-1
  IMAGE_BUILD: cimg/go:1.18-node
  IMAGE_AWS_CI: $CI_REGISTRY/images/aws-ci:2.1.1-1

stages:
  - build
  - deploy

build-package:
  stage: build
  image: $IMAGE_BUILD
  before_script:
    - CGO_ENABLED=1 go install --tags extended github.com/gohugoio/hugo@v0.101.0
  script:
    - make dist
  artifacts:
    paths:
      - ./dist/html
    expire_in: 2 hours
  only:
    refs:
      - master

s3-release:
  image: $IMAGE_AWS_CI
  variables:
    BUCKET: mattermost-developer-documentation
  stage: deploy
  script:
  - |
    echo "Remove all previous artifacts"
    aws s3 rm s3://${BUCKET}/branches/master --recursive
  - |
    echo "Save new artifacts"
    aws s3 cp dist/html s3://${BUCKET}/branches/master --recursive --cache-control no-cache --acl public-read
  - |
    echo "Check deployed artifacts"
    curl --version
    cat check-deployment.sh | /bin/bash
  needs:
    - build-package
  only:
    refs:
      - master
